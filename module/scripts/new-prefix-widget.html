<div>
  <div bind="message"></div>  
  <table> 
    <tr><td>prefix:</td><td style="padding-bottom:4px"> <input type="text" bind="prefix" size="4" /></td></tr>  
    <tr><td>URI:</td>
      <td style="padding-bottom:4px"> 
        <input type="text" bind="uri" size="32" />
        <div class="note" bind="uri_note"></div>
      </td>
    </tr>
  </table> 
  <div>
    <fieldset id="fetching_options" style="margin-top:1.5em"> 
      <legend><a href="#" id="fetching-options-handle" bind="fetching_options_handle">Set vocabulary fetching options</a></legend> 
      <table bind="fetching_options_table">  
        <tr><td> 
    	  <input type="radio" value="web" name="vocab_fetch_method" checked="checked" />From the Web 
            <table class="rdf_indented_table"> 
    		  <tr><td></td><td><input type="text"  size="32" value=" " bind="fetch_from_url"  /></td></tr>  
            </table>  
    	</td></tr> 
    	<tr><td>  
    	  <input type="radio"  bind="upload_file_radio" value="file" name="vocab_fetch_method" />Upload a file 
    	  <form id="file-upload-form" bind="file_upload_form" action="/command/rdf-exporter-extension/upload-file-add-prefix" enctype="multipart/form-data"> 
    	    <input type="hidden" id="vocab-hidden-prefix" name="vocab-prefix" /> 
    	    <input type="hidden" id="vocab-hidden-uri" name="vocab-uri" />  
    	    <input type="hidden" id="vocab-hidden-project" name="project" /> 
    	    <table class="rdf_indented_table" bind="upload_file_table" id="upload_file_table"> 
    	      <tr><td>file:</td><td style="padding-bottom:4px"> <input type="file" bind="file" class="upload_file_inputs" name="uploaded_file" disabled="disabled"/></td></tr> 
    	      <tr><td>format:</td><td style="padding-bottom:4px">  
    	        <select disabled="disabled" name="file_format" class="upload_file_inputs"> 
    	    	  <option value="TTL">Turtle</option> 
    	    	  <option value="RDF/XML">RDF/XML</option> 
    	    	  <option value="N3">N3</option> 
    	    	  <option value="NTRIPLE">N-Triple</option> 
    	    	</select> 
    	      </td></tr> 
    	    </table>  
    	  </form> 
        </td></tr> 
    	<tr><td colspan="2"><input type="radio" value="nofetch" name="vocab_fetch_method" />Do not fetch</td></tr> 
      </table> 
    </fieldset> 
  </div>
</div>
